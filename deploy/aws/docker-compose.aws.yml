# =============================================================================
# DNA ME CRM — Docker Compose for AWS (standalone, zero AWS lock-in)
# Use: docker compose -f deploy/aws/docker-compose.aws.yml up -d
# Same structure works on Proxmox — just swap env file.
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL (Docker, not RDS)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: dna_postgres
    environment:
      POSTGRES_DB: dna_marketing
      POSTGRES_USER: dna
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dna -d dna_marketing"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dna_network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis (Docker, not ElastiCache)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: dna_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dna_network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # API
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dna_api
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://dna:${POSTGRES_PASSWORD}@postgres:5432/dna_marketing
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: ${CORS_ORIGIN:-https://${DOMAIN_NAME}}
      JWT_SECRET: ${JWT_SECRET}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      MOCO_API_KEY: ${MOCO_API_KEY:-}
      MOCO_SUBDOMAIN: ${MOCO_SUBDOMAIN:-}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_SECURE: ${SMTP_SECURE:-}
      SMTP_FROM: ${SMTP_FROM:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-}
      MARKETING_SMTP_*: ${MARKETING_SMTP_HOST:-}
      API_KEYS: ${API_KEYS:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - dna_network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Workers
  # ---------------------------------------------------------------------------
  workers:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dna_workers
    command: ["npm", "run", "workers"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://dna:${POSTGRES_PASSWORD}@postgres:5432/dna_marketing
      REDIS_URL: redis://redis:6379
      MOCO_API_KEY: ${MOCO_API_KEY:-}
      MOCO_SUBDOMAIN: ${MOCO_SUBDOMAIN:-}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_SECURE: ${SMTP_SECURE:-}
      SMTP_FROM: ${SMTP_FROM:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-}
      MARKETING_SMTP_HOST: ${MARKETING_SMTP_HOST:-}
      MARKETING_SMTP_PORT: ${MARKETING_SMTP_PORT:-}
      MARKETING_SMTP_USER: ${MARKETING_SMTP_USER:-}
      MARKETING_SMTP_PASS: ${MARKETING_SMTP_PASS:-}
      MARKETING_SMTP_SECURE: ${MARKETING_SMTP_SECURE:-}
      MARKETING_SMTP_FROM: ${MARKETING_SMTP_FROM:-}
      MARKETING_SMTP_FROM_NAME: ${MARKETING_SMTP_FROM_NAME:-}
      API_KEYS: ${API_KEYS:-}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - dna_network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Frontend (Nginx SPA)
  # ---------------------------------------------------------------------------
  frontend:
    image: nginx:alpine
    container_name: dna_frontend
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./deploy/frontend-nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - dna_network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy + Certbot (SSL)
  # ---------------------------------------------------------------------------
  nginx-proxy:
    image: nginx:alpine
    container_name: dna_nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/aws/nginx-aws.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_webroot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      - api
      - frontend
    networks:
      - dna_network
    restart: unless-stopped

  # Certbot — automated SSL via Let's Encrypt
  certbot:
    image: certbot/certbot:latest
    container_name: dna_certbot
    volumes:
      - certbot_webroot:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    environment:
      - DOMAIN=${DOMAIN_NAME}
      - EMAIL=${LETSENCRYPT_EMAIL}
    command: certbot certonly --webroot -w /var/www/certbot -d ${DOMAIN_NAME} --email ${LETSENCRYPT_EMAIL} --agree-tos --non-interactive --keep-until-expiring
    networks:
      - dna_network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Backup (cron-based pg_dump to local volume)
  # ---------------------------------------------------------------------------
  backup:
    image: postgres:15-alpine
    container_name: dna_backup
    volumes:
      - postgres_data:/var/lib/postgresql/data:ro
      - backup_data:/opt/backups
      - ./deploy/aws/backup-cron.sh:/backup.sh:ro
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        chmod +x /backup.sh
        echo "0 3 * * * /backup.sh >> /opt/backups/backup.log 2>&1" | crontab -
        crond -f -l 2
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=postgres
      - DB_NAME=dna_marketing
      - DB_USER=dna
    depends_on:
      - postgres
    networks:
      - dna_network
    restart: unless-stopped
    profiles:
      - with-backup

volumes:
  postgres_data:
  redis_data:
  certbot_webroot:
  certbot_certs:
  backup_data:

networks:
  dna_network:
    driver: bridge
