version: '3.8'

# Production docker-compose for DNA ME CRM
# Runs on LXC 101 (App container)
# PostgreSQL and Redis run natively on separate LXCs

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dna_api
    env_file: .env.production
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - dna_network

  workers:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dna_workers
    command: ["npm", "run", "workers"]
    env_file: .env.production
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    networks:
      - dna_network

  frontend:
    image: nginx:alpine
    container_name: dna_frontend
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./deploy/frontend-nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - dna_network

networks:
  dna_network:
    driver: bridge
